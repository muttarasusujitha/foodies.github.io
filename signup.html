<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodies - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 to-orange-400 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-3xl font-bold text-center text-red-500 mb-6">Create Account</h2>

    <form>
      <input type="text" placeholder="Full Name"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">

      <input type="email" placeholder="Email"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">

      <input type="password" placeholder="Password"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">

      <button
        class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-red-500 font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
