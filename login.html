<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodies - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-400 to-red-500 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-3xl font-bold text-center text-orange-500 mb-6">Foodies Login</h2>

    <form>
      <input type="email" placeholder="Email"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">

      <input type="password" placeholder="Password"
        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">

      <button
        class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Login
      </button>
    </form>

    <p class="text-center mt-4">
      Don't have an account?
      <a href="signup.html" class="text-orange-500 font-semibold">Sign Up</a>
    </p>
  </div>

</body>
</html>
